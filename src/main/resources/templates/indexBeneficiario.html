<section class="page-section portfolio" id="about">
    <div class="container">
        <h2>Listado de donantes</h2>
        <form th:action="@{/}">
            Filtro: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
            &nbsp;
            <input class="btn btn-info" type="submit" value="Buscar" />
            &nbsp;
            <input class="btn btn-info" type="button" value="Limpiar" id="btnClear" onclick="clearSearch()" />
        </form>
        <br>
        <table class="table">
            <thead>
            <tr>
                <th>No</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="donante, dontanteStatus: ${donantes}">
                <!--    <td data-th-text="${donante.idDonante}"></td>-->
                <td th:text="${dontanteStatus.count}">1</td>
                <td th:text="${donante.nombreDonante}"></td>
                <td th:text="${donante.apellidoDonante}"></td>
                <td th:text="${donante.edadDonante}"></td>
                <td><a th:href="@{/beneficiario/perfilD}" th:text="'Ver perfil'" class="btn btn-outline-success"></a></td>
                <!--<td><a th:href="@{'/admin/donantes/editDonante/' + ${donante.idDonante}}" th:text="'Editar'" class="btn btn-outline-success"></a></td>
                <td><a th:href="@{'/admin/donantes/deleteDonante/' + ${donante.idDonante}}" th:text="'Eliminar'" class="btn btn-outline-danger"></a></td>-->
            </tr>
            </tbody>
        </table>
    </div>
    <div class="container">
        <div class="card-deck">
            <div class="card" th:each="donante, dontanteStatus: ${donantes}">
                <img class="img-fluid" src="images/mantenimiento/donantes.png" alt="Vivienda"/>
                <h1 th:text="${donante.nombreDonante}"></h1>
                <p class="title">CEO & Founder, Example</p>
                <p>Harvard University</p>
                <a href="#"><i class="fa fa-dribbble"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-linkedin"></i></a>
                <a href="#"><i class="fa fa-facebook"></i></a>
                <p><button>Contact</button></p>
            </div>
        </div>
    </div>
</section>
